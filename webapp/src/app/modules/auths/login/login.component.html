<div class="login-body">
  <!-- Country logo and name at the top-left -->
  <div class="country-logo">
    <img src="{{COUNTRY_LOGO}}" alt="Country Logo">
    <div>
      <div class="country-name">Integrate Health DHIS 2</div>
      <div class="country-subname">Welcome to Integrate Health DHIS2</div>
    </div>
  </div>


  <!-- Login Form Section -->
  <div class="login-form">
    <!-- App Logo -->
    <div class="login-header">
      <img src="{{APP_LOGO}}" alt="App Logo">

      <p class="login-title">Connexion</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off" novalidate>
      <h6 *ngIf="message">{{ message }}</h6>

      <div class="form-group">
        <input type="text" id="username" formControlName="credential" placeholder="Username" autocomplete="off"
          autocorrect="off" spellcheck="false" autocapitalize="none" required>
      </div>

      <div class="form-group">
        <input type="password" id="password" formControlName="password" placeholder="Password"
          autocomplete="new-password" autocorrect="off" spellcheck="false" autocapitalize="none" required>
      </div>

      <button [disabled]="!loginForm.valid || isLoading" type="submit" class="login-button">
        Se connecter
        <span *ngIf="isLoading" class="fas fa-1x fa-sync-alt fa-spin"></span>
      </button>

      <br><br>
      <br><br>

      <a class="documentations" href="/documentations" target="_blank" rel="noopener noreferrer">Documentations</a>

    </form>
  </div>
</div>
