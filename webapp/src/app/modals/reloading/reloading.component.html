<kossi-modal-layout
  [id]="'update-available'"
  [modalActionColor]="'warning-back'"
  [showCloseButton]="true"
  [modalTitle]="'version.update.title'"
  [cancelBtnName]="'Annuler'"
  [submitBtnName]="'reload.app.title'"
  [showBottomElements]="true"
  [showCancelButton]="true"
  [reloadApp]="false"
  [hideOnConfirm]="false"
  (onCancel)="close()"
  (onSubmit)="submit()"
>
  <p>{{ 'version.update.description' }}</p>
</kossi-modal-layout>
